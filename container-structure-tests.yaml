schemaVersion: '2.0.0'
metadataTest:
    env:
    - key: 'ASPNETCORE_URLS'
      value: 'http://+:80'
    - key: 'DOTNET_RUNNING_IN_CONTAINER'
      value: 'true'
    
    workdir: "/app"
    exposedPorts: ["80"]

fileExistenceTests:
- name: "no git files present"
  path: '/app/.git'
  shouldExist: false

commandTests:
    - name: ".NET Core runtime installed"
      command: "which"
      args: [dotnet]
      expectedOutput: ["/usr/bin/dotnet"]

    - name: "no SDK installed"
      command: "dotnet"
      args: ["--list-sdks"]
      excludedOutput: [".*/sdk]*"]